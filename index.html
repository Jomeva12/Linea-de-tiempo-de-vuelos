  <style type="text/css">
    /* Styles for the page */
    html,
    body {
      font: 10pt arial;
    }

    #mytimeline {}

    #new {
      position: absolute;
      left: 25px;
      top: 8px;

      text-transform: uppercase;
      color: rgb(36, 33, 33);
      font-weight: bold;
      font-size: 40px;
      text-decoration: none;
    }

    /* Custom styles for the Timeline 5D99C3*/
    div.timeline-frame {
      /*border-color: #5D99C3;*/
      border-color: #e66611;
      border-radius: 5px;
      -moz-border-radius: 5px;
      /* For Firefox 3.6 and older */
    }

    div.timeline-axis {
      border-color: #e66611;

      background-color: #e66611;
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#5D99C3', endColorstr='#3A6DA0');
      /* for IE */
      background: -webkit-gradient(linear,
          left top,
          left bottom,
          from(#e66611),
          to(#ee9357));
      /* for webkit browsers */
      background: -moz-linear-gradient(top,
          #5d99c3,
          #3a6da0);
      /* for firefox 3.6+ */
    }

    /* #5d99c3; */
    div.timeline-axis-grid {}

    div.timeline-groups-axis {
      border-color: #5d99c3;
    }

    div.timeline-axis-text {
      color: white;
    }

    div.timeline-groups-text {
      color: #4d4d4d;
    }

    div.timeline-event {
      color: rgb(15, 15, 15);
      border-radius: 5px;
    }

    div.timeline-event-content {
      padding: 5px;
    }

    div.unavailable {
      background-color: #f03030;
      /* red */
      border-color: #bd2828;
      /* red */
    }

    div.available {
      background-color: #1aa11a;
      /* green */
      border-color: #136e13;
      /* green */
    }

    div.maybe {
      background-color: #ffa500;
      /* orange */
      border-color: #cc8100;
      /* orange */
    }
  </style>
</head>
